<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./src/script.js" defer></script>
</head>
<body>
  <main>
    <div class="card">
      <div class="cardContent">
        <p>Advice #<span id="adviceId"></span></p>
        <h1>" <span id="advice"></span> "</h1>
      </div>
      <picture>
        <source media="(min-width: 768px)" srcset="./images/pattern-divider-desktop.svg">
        <img src="./images/pattern-divider-mobile.svg" alt="pattern-divider-mobile">
      </picture>
      <button id="diceBtn">
        <img src="./images/icon-dice.svg" alt="dice">
      </button>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/marilisa-saldanha" target="_blank">Marilisa Saldanha</a>.
    </div>
  </footer>
</body>
</html>
